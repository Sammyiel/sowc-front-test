<!DOCTYPE html>
<html lang="en">

<body>
    <article>

        <span>
            <h1>Contact Us</h1>
        </span>
        <br>

        <figure class="col-sm-12 col-md-6">
            <img src="Front-files\imgs\Contact Us_Credit_Gregoire Dubois.jpg" width="100%">
            <figcaption><i><b>&copy Gregorian Dubois</b></i></figcaption>
        </figure>

        <p>
            <form onsubmit="event.preventDefault(); onFormSubmit();">
                <div class="form-group row">
                    <label for="admin_name" class="col-sm-4 col-form-label col-form-label-sm">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" name="admin_name" class="form-control form-control-sm" id="admin_name" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email_address" class="col-sm-4 col-form-label col-form-label-sm">Email Address:</label>
                    <div class="col-sm-8">
                        <input type="email" name="email_address" class="form-control form-control-sm" id="email_address" placeholder="Email Address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-sm-4 col-form-label col-form-label-sm">Message:</label>
                    <div class="col-sm-8">
                        <textarea id="contact-message" placeholder="Leave your message..."></textarea>
                        <!-- <input type="text-area" name="message" class="form-control form-control-sm" id="message" placeholder="Leave your message..."> -->
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </p>

    </article>

    <script src="assets/js/jquery-3.3.1.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>

</body>

</html>
